<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset='UTF-8'>
        <title>Train Time</title>
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Time Tracker</h1>
            <p class="lead">Enter the train details below and track your time</p>
        </div>
    </div>


    <div class="container">
        <div class="row">
            
            <h3 class="font-weight-bold text-secondary">Train Schedule</h3>

            <div class="container border border-light mb-5">
            <div class="row">
                    <table class="table">
                        <thead class="table-info">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (in minutes)</th>
                                <th scope="col">Next Arrival Time</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                            <tbody id="table-data">
                                <tr>
                                    <td>New York Express</td>
                                    <td>Detroit, MI</td>
                                    <td>120</td>
                                    <td>4:30PM</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                    </table>
            </div>
            </div>

            <h3 class="font-weight-bold text-secondary">Add New Train</h3>
            <div class="container border border-light mb-5">
            <div class="row">
                    <form class="col-sm-12">
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="name" class="form-control" id="input-name" placeholder="enter train name">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="role" class="form-control" id="input-destination" placeholder="enter destination">
                            </div>
                            <div class="form-group">
                                <label>First Train Time</label>
                                <input type="time" class="form-control" id="input-time">
                            </div>
                            <div class="form-group">
                                <label>Frequency (in minutes)</label>
                                <input type="number" class="form-control" id="input-frequency" placeholder="enter frequency">
                            </div>
                            <button type="submit" id="submit-train" class="btn btn-info">Submit</button>
                    </form>
            </div>
            </div>

        </div>
    </div>


    <!-- jQuery -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    

</html>
